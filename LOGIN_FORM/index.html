<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form - By Shiva</title>
    <link
      rel="shortcut icon"
      href="IMAGES/Radha Krishna-Favicon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="creator">
      <pre>
        SHIVAIAH
        15/03/2024
      </pre>
    </div>
    <div class="logi-container">
      <form action="#">
        <h1>Login</h1>
        <label for="un">User Name:</label>
        <input
          type="text"
          placeholder="Enter User Name"
          name="un"
          id="un"
          required
        />
        +
        <label for="em">Email Id:</label>
        <input
          type="email"
          placeholder="Enter Email Id"
          name="em"
          id="em"
          required
        />

        <label for="pwd">Password:</label>
        <input
          type="password"
          placeholder="Enter a Password"
          maxlength="10"
          name="pwd"
          id="pwd"
          required
        />

        <button type="submit" id="Btn" onclick="alert('Login Successfully!!')">
          Login In
        </button>
        <div class="sign-up-text">
          <p>
            If You Dont't Have An Account?
            <a href="#" title="Click Here">Sign Up</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
